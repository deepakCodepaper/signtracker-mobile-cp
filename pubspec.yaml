  flutter_secure_storage: ^3.3.1+1
  image_picker: ^0.6.7
  progress_dialog: ^1.2.3
  flutter_slidable: ^0.5.4
  latlong: ^0.6.1
  flutter_launcher_icons: ^0.7.4
  jiffy: ^2.2.0
  keyboard_actions: ^3.2.1
  smart_select: ^4.3.2
