  firebase_core: ^0.4.0+9
  bloc: ^3.0.0
  flutter_bloc: ^3.1.0
  meta: ^1.1.8
  equatable: ^0.2.0
  google_maps_flutter: ^1.0.6 
  location: 2.3.5
  dio: ^3.0.9
