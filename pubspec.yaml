  badges: ^1.1.1
  uuid: ^2.0.4
  dropdown_formfield: ^0.1.2
  cached_network_image: ^2.1.0+1
  shared_preferences: ^0.5.7
  flutter_ringtone_player: ^3.0.0
  uni_links: ^0.4.0
  firebase_dynamic_links: ^0.5.0+11
  file_picker: ^1.9.0+1
  filesize: ^1.0.4
  responsive_framework: ^0.0.7
  cupertino_icons: ^1.0.0
  package_info_plus: ^0.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  built_value_generator: any
  build_runner: any  

